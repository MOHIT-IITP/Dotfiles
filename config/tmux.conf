##### CORE SETTINGS #####
set -g escape-time 0
set -g base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 1000000
set -g set-clipboard on
set -g detach-on-destroy off
set -g default-terminal 'screen-256color'
set -g terminal-overrides ',xterm-256color:RGB,alacritty:RGB'
set -g mode-keys vi
set-window-option -g mode-keys vi
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g allow-passthrough on

##### PREFIX & BINDINGS #####
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
bind r source-file ~/.config/tmux/tmux.conf

##### PANE & WINDOW NAVIGATION #####
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r ^ last-window

# Splitting panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Zoom toggle
bind -r m resize-pane -Z

##### CUSTOM SCRIPT BINDINGS #####
bind-key b set-option status

##### STATUS BAR STYLE #####
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color8 bg=default'
set -g status-left '#S'
set -g status-left-style 'fg=color8 dim'
set -g status-left-length 100
set -g status-right ''
set -g status-right-length 0
setw -g window-status-style 'fg=color8 dim'
setw -g window-status-current-style 'fg=colour1 bg=default bold'
setw -g window-status-current-format '#I:#W '

##### PANE BORDER COLORS #####
set -g pane-active-border-style 'fg=magenta,bg=#1e1e2e'
set -g pane-border-style 'fg=magenta,bg=#1e1e2e'

##### FZF & URL TOOLS #####
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

##### PLUGIN CONFIGS #####
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'

set -g @sessionx-bind 'o'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

##### TPM INIT #####
run '~/.tmux/plugins/tpm/tpm'

